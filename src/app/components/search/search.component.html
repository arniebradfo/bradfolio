<form class="search-form set--horizontal" #searchForm="ngForm" (ngSubmit)="onSubmit()" >
  <input class="search-input set-item" type="search" [(ngModel)]="search" name="search" placeholder="search" required/>
  <button class="search-button set-item set-item--emphasis" type="submit" [disabled]="!searchForm.form.valid">
		<ngwp-icon name="icon_Search"></ngwp-icon>
	</button>
</form>
