<form
	#searchForm="ngForm"
	class="search-form set--horizontal"
	(ngSubmit)="onSubmit()"
	(focusout)="maybeClose()"
	>
	<input
		#searchInput
		class="search-input set-item"
		type="search"
		[(ngModel)]="search"
		name="search"
		placeholder="search"
		required
		/>
	<button
		#searchSubmit
		class="search-button set-item set-item--emphasis" type="submit" [disabled]="!searchForm.form.valid">
		<ngwp-icon name="icon_Search"></ngwp-icon>
	</button>
</form>
