<article *ngIf="post" class="post set--vertical">

	<div class="post-date set-item">
		{{ post.date | date: 'MM.dd.yyyy' }}
	</div>

	<div class="post-hero set-item" [routerLink]="'/'+post.slug">
		<img class="post-img" *ngIf="post.featured_media_ref" [src]="post.featured_media_ref.media_details.sizes.thumbnail.source_url" />
		<h1 class="post-title">
			{{ post.title.rendered }}
		</h1>
	</div>

	<div class="post-tags set-item" *ngIf="post.tags_ref != null && post.tags_ref.length > 0">
			<button class="post-tag" *ngFor="let tag of post.tags_ref" [routerLink]="'/tag/' + tag.slug">
				{{'#' + tag.name}}
			</button>
	</div>

	<ngwp-content class="post-content set-item" [content]="showFull ? post?.content.rendered : post?.excerpt.rendered"></ngwp-content>

	<button class="post-button set-item  set-item--emphasis" [routerLink]="'/'+post.slug">
		<span>Read More</span>
		<ngwp-icon class="load-more-button-icon" name="icon_Expand"></ngwp-icon>
	</button>
