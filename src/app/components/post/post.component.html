<article *ngIf="post" class="post" [ngClass]="{'set--vertical':!showFull}">

	<section class="post-header">

		<div class="post-date" [ngClass]="{'set-item':!showFull}">
			{{ post.date | date: 'MM.dd.yyyy' }}
		</div>

		<div class="post-hero" [routerLink]="'/'+post.slug" [ngClass]="{'set-item':!showFull}">
			<img class="post-img" *ngIf="post.featured_media_ref" [src]="post.featured_media_ref.media_details.sizes.full.source_url"
			/>
			<h1 class="post-title">
				{{ post.title.rendered }}
			</h1>
		</div>

		<div class="post-tags" *ngIf="post.tags_ref != null && post.tags_ref.length > 0" [ngClass]="{'set-item':!showFull}">
			<button class="post-tag" *ngFor="let tag of post.tags_ref" [routerLink]="'/tag/' + tag.slug">
				#{{tag.name}}
			</button>
			<!--
				<a *ngFor="let category of post.categories_ref" [routerLink]="'/category/' + category.slug">
      		{{category.name}}
    		</a>
			-->
		</div>

		<div class="post-header-last-item"></div>

	</section>

	<section class="post-content" [ngClass]="{'set-item':!showFull,'light-color-theme':showFull}">

		<ngwp-content [content]="showFull ? post?.content.rendered : post?.excerpt.rendered"></ngwp-content>

		<form *ngIf="post.isLocked" #passwordForm="ngForm" (ngSubmit)="onSubmitPassword()">
			<h4>This post is password protected</h4>
			<input type="password" [(ngModel)]="password" name="password" placeholder="password" required/>
			<button type="submit" [disabled]="!passwordForm.form.valid">Submit</button>
			{{post.error?.message}}
			<hr/>
		</form>

		<ngwp-comments *ngIf="showFull"></ngwp-comments>

	</section>

	<button class="post-button set-item set-item--emphasis" *ngIf="!showFull" [routerLink]="'/'+post.slug">
		<span>Read More <span *ngIf="post.externalLink">on: {{post.externalLink.hostname}}<a></a></span></span>
		<ngwp-icon class="load-more-button-icon" [name]="post.format === 'link' ? 'icon_Link' : 'icon_Expand'"></ngwp-icon>
	</button>
