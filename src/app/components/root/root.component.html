<header>
    <h1 routerLink="/">{{blogName}}</h1>
    <span>{{blogDescription}}</span>
    <ngwp-nav name="primary"></ngwp-nav>
    <small>NGWP by
        <a href="http://bradford.digital">James Bradford</a>
    </small>
</header>

<main>

    <section class="post-list" *ngIf="viewModelService.postList$ | async as postList">
        <h1>title</h1>
        <span>{{postList.currentListPageNumber}}</span>
        <ngwp-search></ngwp-search>
        <ngwp-post *ngFor="let post of postList.currentList" [post]="post"></ngwp-post>
        <p>
            <button>load more</button>
        </p>
        <ngwp-search></ngwp-search> 
        <nav>
            <strong>go to page:</strong>
            <ul>
                <li 
                *ngFor="let count of postList.currentListPageCount | numberToArray; let i = index" 
                [routerLink]="postList.currentListRouterPrefix + '/page/' + (i+1)"
                [queryParams]="postList.currentListQueryParams"
                >
                {{i+1}}
                </li>
            </ul>
            </nav>
    </section>

    <section class="current-post">
        <ngwp-post *ngIf="viewModelService.post$ | async as post" [post]="post.currentPost" [showFull]="true"></ngwp-post>
    </section>

</main>

<router-outlet></router-outlet>
